<script>
var validParenthesis=function(s){
    let stack=[];
    let map={
        '(':')',
        '[':']',
        '{':'}'
    }
    for(let i=0;i<s.length;i++){
        if(s[i]==='(' || s[i]==='[' ||s[i]==='{'){
            stack.push(s[i])
        }else{
            let last=stack.pop();
            if(s[i]!==map[last]){
                return false
            }
        }
    }
    if(stack.length !==0){
        return false;
    }else{
        return true
    }
}
s="{[]"
console.log(validParenthesis(s))
</script>
</html>
