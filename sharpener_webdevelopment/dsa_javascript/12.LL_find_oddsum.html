<script>
var sum_of_odd=function(head){
    var sum=0;
    while(head!=null){
        if(head.val%2 !=0){
            sum+=head.val
        }
        head=head.next
    }
    return sum
}
function Listnode(val,next){
    return{
        val:val===undefined?0:val,
        next:next==undefined?null:next

    }
} 
//            (or)
/* function Listnode(val, next) {
    this.val = (val===undefined ? 0 : val)
    this.next = (next===undefined ? null : next)
}  */
var node1=new Listnode()
var node2=new Listnode(4,node1)
var node3=new Listnode(5,node2)
var node4=new Listnode(7,node3)
var node5=new Listnode(8,node4)
console.log(sum_of_odd(node5))
</script>
