<script>
var star=function(){
    for(let i = 1; i <=5; i++) {
        let s = "";
        for(let j = 1; j <= i; j++) {
            s += "*";
        }
        for(let k = 1; k <= 5 - i; k++) {
            s += " ";
        }
        for(let l = 1; l <= i; l++) {
            s += "*";
        }
        console.log(s);
    }
}
