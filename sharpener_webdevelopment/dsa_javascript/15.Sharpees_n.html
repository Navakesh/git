<script>
var sharpees=function(n){
    let arr=[]
    var i=1;
    while(arr.length<n){
        let digit_sum=0;
        let numString = i.toString();
        for(let j=0; j<numString.length; j++){
            digit_sum+=parseInt([j]);
        }
        if (digit_sum%5===0){
            arr.push(i)
        }
        i+=1
    }
    return arr
}
console.log(sharpees(5))

</script>
