<script>
    var max=function(a){
        let maxi=a[0]
        for(let i=0;i<a.length;i++){
            if(maxi<a[i]){
                maxi=a[i]
            }
        }
        return maxi
    }
    let a=[1,2,4,1,5]
    console.log(max(a))
